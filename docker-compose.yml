version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: etherium-nexus-deck
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - etherium-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  etherium-network:
    driver: bridge
